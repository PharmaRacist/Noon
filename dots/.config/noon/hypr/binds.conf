# Lines starting with #! are section headings

#!
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindl = Alt, XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindld = Super+Shift+Alt, M, Toggle mic, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

##! Workspace
# Switching
bind = Super, 1, exec, $switch_ws 1
bind = Super, 2, exec, $switch_ws 2
bind = Super, 3, exec, $switch_ws 3
bind = Super, 4, exec, $switch_ws 4
bind = Super, 5, exec, $switch_ws 5
bind = Super, 6, exec, $switch_ws 6
bind = Super, 7, exec, $switch_ws 7
bind = Super, 8, exec, $switch_ws 8
bind = Super, 9, exec, $switch_ws 9
bind = Super, 0, exec, $switch_ws 10

bind = Super, Page_Up, workspace, r-1
bind = Super, Page_Down, workspace, r+1
bind = Ctrl+Super+Alt, Right, workspace, m+1
bind = Ctrl+Super+Alt, Left, workspace, m-1
bind = Ctrl+Super, Page_Down, workspace, r+1
bind = Ctrl+Super, Page_Up, workspace, r-1
bind = Super, mouse_up, workspace, +1
bind = Super, mouse_down, workspace, -1
bind = Ctrl+Super, mouse_up, workspace, r+1
bind = Ctrl+Super, mouse_down, workspace, r-1

# Special
bind = Super, S, togglespecialworkspace,
bind = Super, mouse:275, togglespecialworkspace,
bind = Ctrl+Super, BracketLeft, workspace, -1
bind = Ctrl+Super, BracketRight, workspace, +1
bind = Ctrl+Super, Up, workspace, -1
bind = Ctrl+Super, Down, workspace, +1

#!
##! Window
bind = Super, G, togglegroup

# Positioning mode
bind = Super+Alt, Space, exec, hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 1600 900 && hyprctl dispatch centerwindow
# bind = Super+Alt, Space, togglefloating,
bind = Super, P, pin

bind = Super+Alt, 1, exec, $move_to_ws 1
bind = Super+Alt, 2, exec, $move_to_ws 2
bind = Super+Alt, 3, exec, $move_to_ws 3
bind = Super+Alt, 4, exec, $move_to_ws 4
bind = Super+Alt, 5, exec, $move_to_ws 5
bind = Super+Alt, 6, exec, $move_to_ws 6
bind = Super+Alt, 7, exec, $move_to_ws 7
bind = Super+Alt, 8, exec, $move_to_ws 8
bind = Super+Alt, 9, exec, $move_to_ws 9
bind = Super+Alt, 0, exec, $move_to_ws 10

bind = Super+Shift, mouse_down, movetoworkspace, r-1
bind = Super+Shift, mouse_up, movetoworkspace, r+1
bind = Super+Alt, mouse_down, movetoworkspace, -1
bind = Super+Alt, mouse_up, movetoworkspace, +1

bind = Super+Alt, Page_Down, movetoworkspace, +1
bind = Super+Alt, Page_Up, movetoworkspace, -1
bind = Super+Shift, Page_Down, movetoworkspace, r+1
bind = Super+Shift, Page_Up, movetoworkspace, r-1

bind = Super+Alt, S, movetoworkspacesilent, special
bind = Super Alt, T, workspaceopt, allfloat
bind = Ctrl+Super, S, togglespecialworkspace,
bind = Alt, Tab, cyclenext
bind = Alt, Tab, bringactivetotop,

##! Utilities
# Screenshot, Record, OCR, Color picker
# bind = Super+Shift, A, exec, $ipc sidebar attach_image $(hyprshot -r -s --mode region)
bind = Super+Shift, S, exec, hyprshot --freeze --clipboard-only --mode region --silent
bind = Super+Shift+Alt, S, exec, grim -g "$(slurp)" - | swappy -f -

# OCR
bind = Super+Shift, T, exec, grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"

# Color picker
bind = Super+Shift, C, exec, hyprpicker -a

# Fullscreen screenshot
bindld = , Print, Screenshot >> clipboard, exec, grim - | wl-copy
bindld = Ctrl, Print, Screenshot >> clipboard & save, exec, mkdir -p $(xdg-user-dir PICTURES)/Screenshots && grim $(xdg-user-dir PICTURES)/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png

# Recording stuff
bind = Super+Alt, R, exec, $scriptsDir/record_service.sh
bind = Ctrl+Alt, R, exec, $scriptsDir/record_service.sh --fullscreen
bind = Super+Shift+Alt, R, exec, $scriptsDir/record_service.sh --fullscreen-sound

# AI
bind = Super+Shift+Alt, mouse:273, exec, ~/.config/ags/scripts/ai/primary-buffer-query.sh

# Zoom
binde = Super, Minus, exec, $scriptsDir/hypr_zoom.sh decrease 0.1
binde = Super, Equal, exec, $scriptsDir/hypr_zoom.sh increase 0.1

#!
# Testing
bind = Super+Alt, f11, exec, bash -c 'RANDOM_IMAGE=$(find ~/Pictures -type f | grep -v -i "nipple" | grep -v -i "pussy" | shuf -n 1); ACTION=$(notify-send "Test notification with body image" "This notification should contain your user account <b>image</b> and <a href=\"https://discord.com/app\">Discord</a> <b>icon</b>. Oh and here is a random image in your Pictures folder: <img src=\"$RANDOM_IMAGE\" alt=\"Testing image\"/>" -a "Hyprland keybind" -p -h "string:image-path:/var/lib/AccountsService/icons/$USER" -t 6000 -i "discord" -A "openImage=Open profile image" -A "action2=Open the random image" -A "action3=Useless button"); [[ $ACTION == *openImage ]] && xdg-open "/var/lib/AccountsService/icons/$USER"; [[ $ACTION == *action2 ]] && xdg-open \"$RANDOM_IMAGE\"'
bind = Super+Alt, f12, exec, bash -c 'RANDOM_IMAGE=$(find ~/Pictures -type f | grep -v -i "nipple" | grep -v -i "pussy" | shuf -n 1); ACTION=$(notify-send "Test notification" "This notification should contain a random image in your <b>Pictures</b> folder and <a href=\"https://discord.com/app\">Discord</a> <b>icon</b>.\n<i>Flick right to dismiss!</i>" -a "Discord (fake)" -p -h "string:image-path:$RANDOM_IMAGE" -t 6000 -i "discord" -A "openImage=Open profile image" -A "action2=Useless button" -A "action3=Cry more"); [[ $ACTION == *openImage ]] && xdg-open "/var/lib/AccountsService/icons/$USER"'
bind = Super+Alt, Equal, exec, notify-send "Urgent notification" "Ah hell no" -u critical -a 'Hyprland keybind'

##! Media
bindl = , XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = , XF86AudioPrev, exec, playerctl previous
bind = Super+Shift+Alt, mouse:275, exec, playerctl previous
bind = Super+Shift+Alt, mouse:276, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`

##! Apps
bind = Super Shift, Return, exec, $terminal_alt
bind = Super, T, exec, $terminal
bind = Super, E, exec, $file_manager
bind = Super, B, exec, $browser
bind = Super, C, exec, $editor
bind = Super Shift, B, exec, $browser_alt
bind = Ctrl+Super, V, exec, pavucontrol-qt
# bind = Super Shift, X, exec, $shell_settings
bind = Super, I, exec, $system_settings
bind = Ctrl+Shift, Escape, exec, $task_manager
bind = Super Ctrl Shift, Escape, exec, $task_manager_alt
##! Session
bind = Super, L, exec, loginctl lock-session
bind = Super+Shift, L, exec, loginctl lock-session
bindld = Super+Shift, L, Suspend system, exec, sleep 0.1 && systemctl suspend || loginctl suspend
bind = Ctrl+Shift+Alt+Super, Delete, exec, systemctl poweroff || loginctl poweroff

# Cursed stuff
## Make window not amogus large
bind = Ctrl+Super, Backslash, resizeactive, exact 640 480
bindn = Super Shift , D, exec, $scriptsDir/show_desktop.sh
