# Hyprland NVIDIA Configuration
# For hybrid graphics (Intel/AMD iGPU + NVIDIA dGPU)

# DRM Devices (fixed syntax)
# env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# NVIDIA Direct Rendering
env = NVD_BACKEND,direct
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# PRIME Render Offload (hybrid graphics)
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

# Video Acceleration
env = LIBVA_DRIVER_NAME,nvidia
# env = VDPAU_DRIVER,nvidia

# Wayland Support
# env = ELECTRON_OZONE_PLATFORM_HINT,wayland
# env = MOZ_ENABLE_WAYLAND,1

# NVIDIA-Specific Optimizations
# env = WLR_NO_HARDWARE_CURSORS,1              # Fix cursor issues
# env = WLR_RENDERER,vulkan                     # Force Vulkan renderer
# env = XWAYLAND_NO_GLAMOR,1                    # XWayland performance

# NVIDIA Driver Hints
