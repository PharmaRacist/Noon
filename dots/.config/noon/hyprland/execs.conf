exec = spicetify -s watch 
exec-once = $shell &
exec-once = hyprpm reload -n
exec-once = kdeconnectd &
exec-once = foot --server
exec-once = kwalletd6
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = hypridle &
exec-once = dbus-update-activation-environment --all
exec-once = python3 ~/.config/noon/scripts/switch_wall.py --restore-live &

# Clipboard: history
exec-once = wl-paste --watch cliphist store &
# exec-once = wl-paste --type text --watch bash -c 'cliphist store && $ipc cliphist_service update'
# exec-once = wl-paste --type image --watch bash -c 'cliphist store && $ipc cliphist_service update'

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
